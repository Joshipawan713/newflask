{% extends "admin/base.html" %}

{% block admintitle %} Add To Cart - Admin {% endblock %}

{% block admincontent %}

<div class="container-fluid">
    <div class="row mt-4 mb-4">
        <div class="col-lg-12 mt-2 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        {% for book in data %}
                            <div class="col-xl-2 mt-2 mb-4">
                                <div class="card h-100">
                                    <img src="{{ url_for('static', filename='coverimage/' + book.coverpage) }}" alt="{{ book.title }}" class="card-img-top" style="height: 300px;">
                                    <div class="card-body">
                                        <p class="card-text">{{ book.title }}</p>
                                    </div>
                                    <div class="card-footer">
                                        <div class="d-flex justify-content-between">
                                            <div style="border: 2px solid #0b2558; border-radius: 5px; margin: 5px;">
                                                <span style="padding: 2px 7px; font-size: 13px;">â‚¹ {{ book.actual_price }}</span>
                                            </div>
                                            <div style="border: 2px solid #0b2558; border-radius: 5px; margin: 5px;">
                                                <span style="padding: 2px 7px; font-size: 13px;">Add To Cart</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
