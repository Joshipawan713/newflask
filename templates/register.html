<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container-fluid">
        <div class="row justify-content-center mt-2 mb-2">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                      Register
                    </div>
                    <div class="card-body">
                      <form method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                              <label>Username:</label>
                              <input type="text" class="form-control mt-2 mb-2" name="name" placeholder="Enter Username">
                            </div>
                            <div class="col-lg-6">
                                <label>Email Id:</label>
                                <input type="text" class="form-control mt-2 mb-2" name="email" placeholder="Enter Email Id">
                            </div>
                            <div class="col-lg-6">
                              <label>Mobile No.:</label>
                              <input type="text" class="form-control mt-2 mb-2" name="mobile" placeholder="Enter Mobile No.">
                            </div>
                            <div class="col-lg-6">
                              <label>Account Type:</label>
                              <select class="form-control mt-2 mb-2" name="account_type">
                                <option hidden value="">Select Account Type</option>
                                <option value="Personal">Personal</option>
                                <option value="Organisation">Organisation</option>
                              </select>
                              </div>
                            <div class="col-lg-6">
                              <label>Password:</label>
                              <input type="password" class="form-control mt-2 mb-2" name="password" placeholder="Enter Password">
                            </div>
                            <div class="col-lg-6">
                              <label>Repeat Password:</label>
                              <input type="password" class="form-control mt-2 mb-2" name="repeat_password" placeholder="Enter Repeat Password">
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" name="submit" class="btn btn-success mt-2 mb-2 w-100">Submit</button>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  </body>
</html>
