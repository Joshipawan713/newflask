{% extends "base.html" %}

{% block title %} Checkout {% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-4 mb-4">
        <div class="col-lg-12 mt-2 mb-2">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header">Address</div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Full Name :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter Full Name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Email :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter Email">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Mobile No :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter Mobile No">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Address Line :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter Address Line">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Country :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter Country">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>State :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter State">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>District :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter District">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Pincode :</label>
                                        <input type="text" name="" class="form-control mt-2 mb-2" placeholder="Enter Pincode">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header">Price Summary</div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Products<span>₹ 120</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping Charges<span>₹ 120</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Handling Charges<span>₹ 120</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    G.S.T @ 3% <span>₹ 120</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total amount </strong>
                                    </div>
                                    <span><strong>₹ 1200</strong></span>
                                </li>
                            </ul>
                            <form action="{{ url_for('userCheckout') }}" method="POST">
                                <button type="submit" name="pay_now" class="btn btn-primary w-100">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
